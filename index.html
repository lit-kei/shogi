<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>将棋 GUI (ブラウザ)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>将棋 GUI（デモ）</h1>
    <div class="wrapper">
    <div class="board-container">
    <div class="yoko-nums">
        <span class="num">9</span>
        <span class="num">8</span>
        <span class="num">7</span>
        <span class="num">6</span>
        <span class="num">5</span>
        <span class="num">4</span>
        <span class="num">3</span>
        <span class="num">2</span>
        <span class="num">1</span>
    </div>
    <div class="tate-nums">
        <span class="num">一</span>
        <span class="num">二</span>
        <span class="num">三</span>
        <span class="num">四</span>
        <span class="num">五</span>
        <span class="num">六</span>
        <span class="num">七</span>
        <span class="num">八</span>
        <span class="num">九</span>
    </div>
    <div id="board" class="board" aria-label="将棋盤"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span>成りますか？</span>
            <div class="buttons">
                <button type="button" id="promote-yes">成る</button>
                <button type="button" id="promote-no">成らない</button>
            </div>
        </div>
    </div>

    </div>


    <div class="side">
    <div class="controls">
    <div>手番: <strong id="turn">先手 (▲)</strong></div>
    <div style="display:flex;gap:8px">
        <button id="btn-reset">初期化</button>
        <button id="btn-ana">分析</button>
    </div>
    </div>


    <div class="komadai">
    <div style="font-weight:700;margin-bottom:8px">持ち駒</div>
    <div style="display:flex;gap:12px;align-items:flex-start;flex-direction: column;">
    <div>
    <div style="font-size:13px;color:#6a5b4a">先手</div>
    <div id="komadai-black" class="pile"></div>
    </div>
    <div>
    <div style="font-size:13px;color:#6a5b4a">後手</div>
    <div id="komadai-white" class="pile"></div>
    </div>
    </div>
    </div>


    <div class="moves">
    <div style="font-weight:700;margin-bottom:8px">指し手（簡易ログ）</div>
    <pre id="history" style="height:200px;overflow:auto"></pre>
    </div>
    </div>
    </div>
    <div id="ai">
        
    </div>


    <script src="main.js"></script>
</body>
</html>
